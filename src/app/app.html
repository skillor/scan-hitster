<div class="flex flex-row px-2 gap-2 items-center w-full max-w-lg">
  <div class="flex flex-row items-center">
    <button class="btn btn-circle" (click)="seekPlayback(0)">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M21 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061A1.125 1.125 0 0 1 21 8.689v8.122ZM11.25 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061a1.125 1.125 0 0 1 1.683.977v8.122Z" />
      </svg>
    </button>

    <button class="btn btn-secondary btn-circle" (click)="togglePlayback()">
      <div [ngClass]="{'loading loading-spinner': spotifyPlaybackState.isBuffering}">
        <svg *ngIf="spotifyPlaybackState.isPaused" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="2.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
        </svg>
        <svg *ngIf="!spotifyPlaybackState.isPaused" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="4" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
        </svg>
      </div>
    </button>
  </div>

  <input type="range" min="0" [max]="spotifyPlaybackState.duration" class="range" (input)="seekPlaybackStart()"
    (change)="seekPlayback()" [(ngModel)]="playbackSeekValue" [ngModelOptions]="{standalone: true}" />
</div>
<video id="video" style="width: 100vw;"></video>
<iframe id="spotify-embed" class="hidden" width="200" height="100" [src]="spotifyEmbedUrl" frameBorder="0"
  allow="autoplay; clipboard-write; encrypted-media; picture-in-picture"></iframe>
